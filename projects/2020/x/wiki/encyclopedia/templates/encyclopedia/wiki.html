{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia {{ title }}
{% endblock %}

{% block body %}
    
    {{ content | safe }}

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <input type="submit" value="Edit entry">
    </form>

{% endblock %}
