{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}

    <h1>Edit Entry</h1>

    <form method="POST" action="{% url 'save' %}">
        {% csrf_token %}
        <h4>Edit title:</h4>
        <input type="text" name="title" value="{{ title }}">
        <br>
        <h4>Edit content:</h4>
        <br>
        <textarea type="textarea" name="content">{{ content }}</textarea>
        <input type="submit" value="Save">
    </form>


{% endblock %}
