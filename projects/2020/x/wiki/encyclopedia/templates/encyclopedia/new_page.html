{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

    <h1>Create a New Entry</h1>

    <form method="POST" action="{% url 'new' %}">
        {% csrf_token %}
        <h4>Enter a title:</h4>
        <input type="text" name="title">
        <br>
        <h4>Enter content:</h4>
        <br>
        <textarea type="textarea" name="content"></textarea>
        <input type="submit" value="Save">
    </form>


{% endblock %}
